
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Request Information > Cincinnati, Ohio > Something Chic</title>
        <link rel="icon" type="image/png" href="/images/logo.png" />
		<script type="text/javascript" src="javascripts/jquery-1.4.4.min.js"></script>
		<link rel="stylesheet" href="stylesheets/master.css" type="text/css" media="screen"/>
    </head>
    <body>
        <div id="cd_home_page">
	<div id="cd_header">
        <img src="images/sc_header.jpg" id="banner"/>
    
        <div id="top_pag_nav">

        <a href="/homes">About</a>  <a href="#">Services</a>  <a href="/blogs">A Chic Blog</a>   <a href="/request_information.html">Request Information</a>  <a href="/gallery">Gallery</a>
        </div>        
	</div>

    
    <div id="page_display_info">
        <div class="left pad5">    
            <div class="site_title left">somethingchic.com</div>
            <div class="page_title left">Request Information</div>   
            <div class="clear"></div>
        </div>
   		<div class="clear"></div>
    </div><!-- page_display_info -->
    
    <div id="cd_home_page_body">

        <fieldset>
            <legend>What type of event do you need help with?</legend>            
			
            <div class="clear pad5">
                <label for="event_type1checkboxOption">Wedding Ceremony and/or Reception</label>
                <input id="event_type1checkboxOption" value="Wedding Ceremony and/or Reception" name="event_type1" type="checkbox"/>
			</div>
            
            <div class="clear pad5">
                <label for="event_type2checkboxOption">Destination Wedding (Inside the United States)</label>
                <input id="event_type3checkboxOption" value="Destination Wedding (Outside the United States)" name="event_type3" type="checkbox"/>
			</div>
            
            <div class="clear pad5">
                <label for="event_type3checkboxOption">Destination Wedding (Outside the United States)</label>
                <input id="event_type4checkboxOption"  value="Milestone Birthday" name="event_type4" type="checkbox"/>
			</div>
            
            <div class="clear pad5">
                <label for="event_type4checkboxOption">Milestone Birthday</label>
                <input id="event_type5checkboxOption" value="Other Event" name="event_type5" type="checkbox"/>
			</div>
            
            <div class="clear pad5">
                <label for="event_type4checkboxOption">Other Type</label>
                <input id="event_type5checkboxOption" value="Other Event" name="event_type5" type="checkbox"/>
            </div>
        </fieldset>
        
        <div class="clear pad10">
            <label for="guests" class="clear left">How many guests are expected?</label>
            <input id="guests" maxlength="8" name="guests" size="20" class="clear left marb10"/>
            
            <label for="name" class="clear left">Name</label>
            <input id="name" name="name" size="20" class="clear left"/>
        </div>
        
        <div class="clear pad10">
            <label for="eventdate" class="clear left">When is the date of the event?</label>
            <input id="eventdate" maxlength="8" value="mm/dd/yy" name="eventdate" size="20" class="clear left" />
        </div>
        
        <div class="clear pad10">
            <label for="Email" class="clear left">E-Mail Address</label>
            <input id="Email" name="Email" size="20" class="clear left" />
        </div>
        
        <div class="clear pad10">
            <label for="phonenumber" class="clear left">Phone Number</label>
            <input id="phonenumber" maxlength="20" name="phonenumber" size="20" class="clear left" />
        </div>
        
        <div class="clear"></div>
        
        <fieldset class="clear martb10">
            <legend>Preferred method of contact</legend>   	
			
            <div class="clear pad5">
                <label for="contactmethod1checkboxOption">Phone</label>
                <input id="contactmethod1checkboxOption" value="Phone" name="contactmethod1" type="checkbox"/>
			</div>
            
            <div class="clear pad5">
                <label for="contactmethod2checkboxOption">Email</label>
                <input id="contactmethod2checkboxOption" value="Email" name="contactmethod2" type="checkbox"/>
            </div>
            
        </fieldset>
        
        <fieldset>
        	<legend>Location</legend>
            <label for="address" class="clear left">Address</label>
            <input id="address" name="address" size="20" class="clear left marb10" />
            
            <label for="city" class="clear left">City</label>
            <input id="city" name="city" size="20" class="clear left marb10" />
            
            <label for="state" class="clear left">State</label>
            <input id="state" maxlength="2" name="state" size="20" class="clear left marb10" />
            
            <label for="zipcode" class="clear left">Zip Code</label>
            <input id="zipcode" maxlength="5" name="zipcode" size="20" class="clear left marb10" />
        </fieldset>
        
        <div class="clear pad10">
            <label for="otherinfo" class="clear left">Anything else we should know about your event?</label>
            <textarea id="otherinfo" style="width: 350px; height: 100px" name="otherinfo" rows="1" cols="20" class="clear left"></textarea>
        </div>
        
        <div class="clear pad10">
            <label for="heardaboutus" class="clear left">How did you hear about us?</label>
            <textarea id="heardaboutus" style="width: 350px; height: 100px" name="heardaboutus" rows="1" cols="20" class="clear left"></textarea>
        </div>
        
        <div class="clear pad10">
            <input type="submit" name="request" value="Request" class="clear"/>
        </div>
        
        <div class="clear"></div>
	</div><!-- cd_home_page_body -->
	
	<div class="clear"></div>

</div><!-- cd_home_page -->

</html>
